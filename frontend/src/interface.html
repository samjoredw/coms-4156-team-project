<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Drug Interaction Checker</title>
    <script type="module" src="./interface.js"></script>
</head>
<body>
<div class="interaction-container">
    <h1>Drug Interaction Checker</h1>

    <label for="drug1">Drug 1</label>
    <input type="text" id="drug1" placeholder="Enter first drug name">

    <label for="drug2">Drug 2</label>
    <input type="text" id="drug2" placeholder="Enter second drug name">

    <button id="get-interaction">Get Interaction</button>

    <div id="interaction-result"></div>

    <button id="signout">Sign Out</button>

</div>
</body>
</html>
