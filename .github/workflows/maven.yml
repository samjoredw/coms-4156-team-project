name: Java CI with Maven

on:
  push:
    branches: [ "main", "test" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: maven
      
      - name: Install Newman
        run: npm install -g newman

      - name: Build with Maven
        run: mvn -B package --file pom.xml
        env:
          FIREBASE_CONFIG: ${{ secrets.FB_SECRET_KEY }}
          CI: true

      - name: Run Tests with Maven
        run: mvn test
        env:
          FIREBASE_CONFIG: ${{ secrets.FB_SECRET_KEY }}
          CI: true
      
      - name: ReportGenerator
        uses: danielpalme/ReportGenerator-GitHub-Action@5.3.11
        with:
          reports: target/site/jacoco/jacoco.xml
          reporttypes: HtmlInline;Cobertura;TextSummary
          sourcedirs: src/main/java/dev/coms4156/project/druginteraction
          title: JaCoCo code coverage report
        env:
          FIREBASE_CONFIG: ${{ secrets.FB_SECRET_KEY }}
          CI: true
      
      - name: JaCoCoSummary
        run: cat coveragereport/Summary.txt
        env:
          FIREBASE_CONFIG: ${{ secrets.FB_SECRET_KEY }}
          CI: true
      
      - name: Run PMD Static Analysis
        run: mvn pmd:check || true
        env:
          FIREBASE_CONFIG: ${{ secrets.FB_SECRET_KEY }}
          CI: true

      - name: Run Checkstyle
        run: mvn checkstyle:checkstyle || true
        env:
          FIREBASE_CONFIG: ${{ secrets.FB_SECRET_KEY }}
          CI: true

      - name: Configure Git User
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"

      - name: Extract Current Branch Name
        id: extract_branch
        run: |
          echo "branch_name=${GITHUB_REF#refs/heads/}" >> $GITHUB_ENV

      - name: Commit and Push Reports
        run: |
          git add coveragereport/
          git commit -m "Add code coverage reports [skip ci]" || echo "No changes to commit"
          git push origin HEAD:${{ env.branch_name }}

      
